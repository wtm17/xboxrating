<!-- Modal -->
<div class="modal fade" id="admin" tabindex="-1" role="dialog" aria-labelledby="adminLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="adminLabel">Admin Console</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mark Games as Owned</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <th>Title</th>
                                    <th>Votes</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="game in games | filter:{owned:'false'} | orderBy:'votes.length':true">
                                    <td>{{game.title}}</td>
                                    <td>{{game.votes.length}}</td>
                                    <td>
                                        <button ng-click="setOwned(game.id)" class="btn btn-info" data-dismiss="modal">
                                            <i class="fa fa-check-square-o"></i> Owned
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
